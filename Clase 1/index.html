<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi primera pagina</title>
    <style>
        body{background: darkgrey}
        h1{color: red}
        h6{padding-left: 20%}
        p{background-color: cornflowerblue; color:white ;}
    </style>
</head>

<body>
    <h1 id="name">Bryan Steven Rodriguez Ruiz</h1>
    <h6>25 de Abril de 1995</h6>
    <p id="description">Tengo 25 a√±os y vivo en Bello</p>

    <script>
        const myName = document.getElementById('name');
        myName.addEventListener("click", function(){ alert("Bienvenido a mi sitio web ") } ); 
        
        const description = document.getElementById('description');
        description.addEventListener("mouseenter", function(){ 
          description.style.color = "black";
          description.style.backgroundColor = "white";
        }); 
        
        description.addEventListener("mouseout", function(){ 
          description.style.color = "white";
          description.style.backgroundColor = "black";
        });
    </script>
</body>
</html>
