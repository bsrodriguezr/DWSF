<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main>
        <form action="www.example.com" method="GET">
            <div>
                <label for="name">Nombre:</label>
                <input type="text" name="name" id="name" placeholder="Escriba su nombre">
            </div>
            <div>
                <label for="lastName">Apellidos:</label>
                <input type="text" name="lastName" id="lastName" placeholder="Escriba sus apellidos">
            </div>
            <div>
                <label for="country"> Escoja su nacionalidad:</label>
                <select name="country" id="country">
                    <option value="col">Colombia</option>
                    <option value="pan">Panamá</option>
                    <option value="mex">México</option>
                    <option value="br">Brasil</option>
                    <option value="arg">Argentina</option>
                </select>
            </div>
            <div>
                <input type="submit" name="submit" id="submit" value="submit">
            </div>
        </form>
    </main>
</body>
</html>
